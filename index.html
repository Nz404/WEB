<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="logo.png">
    <title>IrvanZ - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="login">
        <form id="loginForm">
            <img class="logo" src="logo.png">
            <P class="desk">Please Login use admin admin if you want to use this Domain Support me by Subscribing and Following my Social Media 
            <a href="https://www.youtube.com/@irvanz1234">YOUTUBE</a> <a href="https://www.instagram.com/irvan.annass">INSTAGRAM</a></P>
            <div class="input-box">
                <i class='bx bxs-user'></i>
                <input name="username" type="text" id="username" placeholder="Username" required><br>
            </div>
            <div class="input-box">
                <i class='bx bxs-key'></i>
                <input name="password" type="password" id="password" placeholder="Password" required><br>
            </div>
            <input type="submit" class="submit" value="Login" />
        </form>
        <p class="infobt">Created by Nz404</p>
    </div>

    <footer>
        <div class="darkmode">
            <form action="" class="dkmd">
                <input class="toggle" type="checkbox" id="toggledr">
                <label class="toggle" for="toggledr"></label>
            </form>
        </div>
        <p class="mode-text">DarkMode</p>
    </footer>

    <script src='script.js'></script>
</body>
</html>
